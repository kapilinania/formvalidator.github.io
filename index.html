<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    WE  are doing some chnage just wait for some time
    <form id="basic_form" autocomplete="off" novalidate="novalidate">
        <div class="control-wrapper">
          <label class="input-label" for="basic_name">Name</label>
          <div class="input-wrapper">
            <input
              id="basic_name"
              class="input"
              autocomplete="off"
              type="text"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="control-wrapper">
          <label class="input-label" for="basic_email">Email</label>
          <div class="input-wrapper">
            <input
              id="basic_email"
              class="input"
              autocomplete="off"
              type="text"
              placeholder="Enter your email"
            />
          </div>
        </div>
        <div class="control-wrapper">
          <label class="input-label" for="basic_password">Password</label>
          <div class="input-wrapper">
            <input
              id="basic_password"
              class="input"
              autocomplete="off"
              type="text"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="control-wrapper">
          <label class="input-label" for="basic_age">Age</label>
          <div class="input-wrapper">
            <input
              id="basic_age"
              class="input"
              autocomplete="off"
              type="text"
              placeholder="Enter your age"
            />
          </div>
        </div>
        <div class="control-wrapper">
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
      <script>
        const validator = new JustValidate('#basic_form');

validator
  .addField('#basic_name', [
    {
      rule: 'required',
    },
    {
      rule: 'minLength',
      value: 3,
    },
    {
      rule: 'maxLength',
      value: 15,
    },
  ])
  .addField('#basic_email', [
    {
      rule: 'required',
    },
    {
      rule: 'email',
    },
  ])
  .addField('#basic_password', [
    {
      rule: 'required',
    },
    {
      rule: 'password',
    },
  ])
  .addField('#basic_age', [
    {
      rule: 'required',
    },
    {
      rule: 'number',
    },
    {
      rule: 'minNumber',
      value: 18,
    },
    {
      rule: 'maxNumber',
      value: 150,
    },
  ]);
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
